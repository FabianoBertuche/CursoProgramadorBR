<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    .quadrado{
      width: 100px;
      height: 100px;
      display: inline-block;
      position: static;
    }
    .azul{
      background: blue;
    }
    .vermelho{
      background: red;
    }
    .estatico{
      position: static;
    }
    .relativo{
      position: relative;
      top: 25px;
    }

  </style>
  <title>Positions</title>
</head>

<body>
  <div class="quadrado azul estatico">
    .
  </div>

  <div class="quadrado vermelho relativo">
    .
  </div>
</body>
</html>
